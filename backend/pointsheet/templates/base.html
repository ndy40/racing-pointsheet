<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
              crossorigin="anonymous" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    </head>
    <body>
        <div class="bg-image"></div>
        <div id="wrapper" class="container">
            {% block navbar %}<h2>Nav bar content</h2>{% endblock %}
            <main class="row py-4 px-4" style="min-height: 70%">
                {% block content %}<h2 class="text-2xl">Hello World</h2>{% endblock %}
            </main>

            {% include '_partials/footer.html' %}

        </div>
        {% block scripts %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js"
                    integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd"
                    crossorigin="anonymous"></script>
        {% endblock %}
        <!-- Modal -->
        <div class="modal fade"
             id="page-modal"
             tabindex="-1"
             aria-labelledby="pageModalLabel"
             aria-hidden="false"
             style="display: none"
             aria-modal="true">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>
        <!-- end model -->
    </body>
</html>
