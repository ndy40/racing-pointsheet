<div id="ps-race-card"
     class="race-card shadow p-3 rounded-3"
     style="max-height: 400px;
            overflow-y: auto">
    <p class="fw-dark fs-5">Last Race: Friday Madness</p>
    <!-- Event Details -->
    <div class="event-details mb-3 border-bottom border-light pb-3">
        <div class="d-flex justify-content-between align-items-center">
            <p class="title mb-0">
                <b>Track:</b> Laguna Seca
            </p>
            <span>
                <i class="bi bi-person-check"></i>
                <span class="text-body-secondary">2</span>
            </span>
        </div>
        <div class="mt-2">
            <p class="mb-0">
                <b>Start Time:</b> 4th January, 20:00 GMT
            </p>
        </div>
    </div>
    <!-- Race entries container -->
    <div class="race-entries">
        <!-- Individual race entry -->
        <div class="race-entry mb-3 border-bottom border-light pb-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0">Race 1</h6>
                <span class="badge bg-secondary">12 Laps</span>
            </div>
            <div class="fw-light fs-6 d-flex justify-content-between">
                <span>FL: <time class="race-time">2:14.234</time></span>
                <span>Total Time: <time class="race-time">4:34:56</time></span>
            </div>
            <div class="d-flex justify-content-between fw-light mt-2">
                <span>Position: <b>10/12</b></span>
                <span>Points: <b>10</b></span>
            </div>
        </div>
        <!-- Example of second race -->
        <div class="race-entry mb-3 border-bottom pb-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0">Race 2</h6>
                <span class="badge bg-secondary">15 Laps</span>
            </div>
            <div class="fw-light fs-6 d-flex justify-content-between">
                <span>FL: <time class="race-time">2:12.567</time></span>
                <span>Total Time: <time class="race-time">5:12:34</time></span>
            </div>
            <div class="d-flex justify-content-between fw-light mt-2">
                <span>Position: <b>8/12</b></span>
                <span>Points: <b>15</b></span>
            </div>
        </div>
    </div>
    <!-- Event total points -->
    <div class="d-flex justify-content-end fw-bold">
        <span>Total Event Points: <b>25</b></span>
    </div>
</div>
